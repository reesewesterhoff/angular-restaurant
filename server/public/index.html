<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <title>Angular Restaurant</title>
</head>
<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Angular Restaurant</h1>
    <input type="text"placeholder="New Food Here" ng-model="vm.foodToAdd.name">
    <input type="number" placeholder="Deliciousness Rating" ng-model="vm.foodToAdd.deliciousness">
    <button ng-click="vm.addFood(vm.foodToAdd)">Add food</button>
    <ul>
        <li ng-repeat="food in vm.foods">{{food.name}} has a deliciousness rating of {{food.deliciousness}}</li>
    </ul>
</body>
</html>
